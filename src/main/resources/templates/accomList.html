            <style>
                ul {
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                }
                li {
                    float: left;
                }
                /*range start*/
                #control {
                position: relative;
                width: 600;
                padding: 10px; 
            }
            #control form div {
                width: 100%;
                display: flex;
                align-items: center;
                height: 40px;
            }
            #control form div input{
                -webkit-appearance: none;
                width:90%;
                height: 6px;
                background: linear-gradient(#e69e39);
                border-radius: 10px;
                box-shadow : 0 0 10px 0 #c37a15,
                0 0 10px 0 #c37a15,
                0 0 10px 0 #c37a15;
            }
            #control form div input::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 40px;
                height: 40px;
                background: url('assets/img/icon/강쥐발바닥.png');
                background-repeat: no-repeat;
                background-size: cover;
                filter:drop-shadow(0 0 5px rgb(181, 108, 19));

            }
            #control form div i{
                color: #fff;
                font-size: 25px;
                width : 70px;
                height: 70px;
                background: rgb(255, 174, 0);
                text-align: center;
                line-height: 70px;
            }      
            #control form div p{
                font-size: 18px;
                font-weight: 600;
                font-family: 'Courier New', Courier, monospace;
                padding-left: 10px;
                color: #bc915e;
            }
             /*range 끝*/
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropbtn {
                background-color: #bc915e;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #f1f1f1;
            }
           /*드롭다운 끝*/

                .facility {
                    
                    display: flex;
                    align-items: center;
                    position: relative;
                    
                }

                .toggle-btn {
                    margin-left: 900px;
                    background-color:#bc915e;
                    color: white;
                    padding: 10px;
                    font-size: 16px;
                    border: none;
                    border-radius: 20px;
                    cursor: pointer;
                }
 
                .checkbox-facility {
                    display: flex;
                    flex-direction: column; /* 체크박스를 세로로 배치 */
                    margin-left: 10px; /* 버튼과 체크박스 사이의 간격 */
                    position: absolute; /* 체크박스 컨테이너의 위치를 절대적으로 설정 */
                    left: calc(900px + 150px); /* 버튼의 오른쪽에 배치 */
                 }
                 .checkbox-facility label {
                    margin-right: 10px;
                 } 

            </style>

                                </div>
                            </div>
                            </div>

                    <div th:if="${accomRating}">

                                        <div class="place-cap">

                                                <h3 th:text="${vo.accom_name}"><a href="@{accom_list/details/${accom.id} style= display: block;}"></a></h3>
