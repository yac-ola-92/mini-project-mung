<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Travel HTML-5 Template </title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- CSS here -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/css/flaticon.css" rel="stylesheet">
    <link href="/assets/css/slicknav.css" rel="stylesheet">
    <link href="/assets/css/animate.min.css" rel="stylesheet">
    <link href="/assets/css/magnific-popup.css" rel="stylesheet">
    <link href="/assets/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="/assets/css/themify-icons.css" rel="stylesheet">
    <link href="/assets/css/slick.css" rel="stylesheet">
    <link href="/assets/css/nice-select.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">


    <style>
        ul {
            list-style-type: none;
            margin: 7px 5px 0 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
        }
        #login , #logout {
            background-color: #bc915e;
            border: none;
            height: 35px;
            margin-left: 2px;
        }
        #login :hover{
            background-color: #fff9f0;
            border: solid 3px  #bc915e;
        }
        #logout :hover{
            background-color: #fff9f0;
            border: solid 3px  #bc915e;
        }
        nav ul li {
            height: 40px;
            margin: 10px;
        }

        nav ul li :hover {
            background-color: #fff9f0;
            border: solid 3px  #bc915e;
        }
        #search :hover {
            background-color: #bc915e;
        }
    </style>
</head>

<body>
<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img alt="" src="/assets/img/logo/멍로고.png">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div class="header-bottom  header-sticky" style="background-color:#fff9f0;">
        <div class="row align-items-center">
            <!-- Logo -->

            <div class="logo" style="margin-left: 400px;">
                <a href="mainPage.html"><img alt="" src="/assets/img/logo/멍로고.png"
                                             style="margin : 40px; width : 150px;"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="myAccomList.html" style="color: #bc915e; display: block;">나의 숙소</a></li>
                    <li><a href="accomList.html" style="color:#bc915e;">숙소예약</a></li>
                    <li><a href="board.html" style="color:#bc915e;">게시판</a></li>
                    <li><a href="myPage.html" style="color:#bc915e;">마이페이지</a></li>
                    <li><a href="login.html" id="login" onclick="login()">로그인</a></li>
                    <li><a href="mainPage.html" id="logout" onclick="logout()" style="display: none;">로그아웃</a></li>
                </ul>
            </nav>

            <div class="col-xl-10 col-lg-10 col-md-10" style="background-color: #fff9f0;">
                <!-- Main-menu -->
                <div class="main-menu f-right d-none d-lg-block">

                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
                <div class="mobile_menu d-block d-lg-none"></div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>

<main>

    <!-- slider Area Start-->
    <div class="slider-area">
        <!-- Mobile Menu -->
        <div class="slider-active">
            <div class="single-slider hero-overly  slider-height d-flex align-items-center"
                 data-background="https://www.eldoradoresort.co.kr/pop/pet_villa.jpg">
                <div class="row">
                    <div class="col-xl-9 col-lg-9 col-md-9">
                        <div class="hero__caption">
                            <h1></h1>
                        </div>
                    </div>
                </div>
                <!-- Search Box -->
                <div class="col-xl-10 col-lg-10 col-md-10">
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- form -->
                            <form action="/accomByLocation" class="search-box" method="get" style="margin-left: 50px;">
                                <div class="input-form mb-30" style="margin:0 10px 0 10px; width: 300px;">
                                    <input name="accom_location" placeholder="지역" style="border:4px solid #bc915e;"
                                           type="text">
                                </div>
                                <div class="input-form mb-30" style="margin-right:10px;">
                                    <div class="select-itms">
                                        <input id="st_date" name="rv_start_date" style="border:4px solid #bc915e;"
                                               type="date">
                                    </div>
                                </div>
                                <div class="input-form mb-30" style="margin-right:10px;">
                                    <div class="select-itms">
                                        <input id="lt_date" name="rv_end_date" style="border:4px solid #bc915e;"
                                               type="date">
                                    </div>
                                </div>
                                <div class="input-form mb-30" style="margin-right:10px; width: 150px;">
                                    <input name="capacity" placeholder="인원" style="border: 4px solid #bc915e; "
                                           type="number">
                                </div> <!---->
                                <div class="search-form mb-30">
                                    <button id="search" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->
    <!-- Favourite Places Start -->
    <div class="favourite-place place-padding">
        <div class="container">
            <!-- Section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle text-center">
                        <span>핫한 숙소</span>
                        <h2>Accommodation</h2>
                    </div>
                </div>
            </div>
            <!--별점 순 숙소들을 출력하여 사용자에게 추천-->

            <div th:if="${accomRating != null}">
                <div class="row" th:each="vo, status : ${accomRating}">
                    <div class="col-xl-4 col-lg-4 col-md-6" th:if="${status.index < 6}">
                        <div class="single-place mb-30">
                            <a style="display: block;" th:href="@{/accom_list/details/${vo.accom_id}}">
                                <div class="single-place mb-30">
                                    <img alt="accom_img" th:src="${vo.accom_images_url.split(',')[0]}">
                                </div>
                                <div class="place-cap">
                                    <div class="place-cap-top">
                                        <span><i class="fas fa-star"></i><span th:text="${vo.rating}"></span></span>
                                        <h3 th:text="${vo.accom_name}"></h3>
                                        <p class="dolor" th:text="${vo.room_price}"><span>/ 1박</span></p>
                                    </div>
                                    <div class="place-cap-bottom">
                                        <ul>
                                            <li th:text="${vo.pet_kind}"><i class="far fa-clock"></i></li>
                                            <li th:text="${vo.accom_location}"><i class="fas fa-map-marker-alt"></i>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- Favourite Places End -->
</main>
<footer>
    <!-- Footer Start-->
    <div class="footer-area footer-padding footer-bg" style="background-color: #fff9f0; padding: 30px">
        <div class="container">

            <div class="col-xl-3 col-lg-3 col-md-5 col-sm-6">
                <div class="single-footer-caption mb-50">
                    <div class="single-footer-caption mb-30">
                        <!-- logo -->
                        <div class="footer-logo">
                            <a href="mainPage.html"><img alt="" src="../static/assets/img/logo/멍로고.png"
                                                         style="width: 150px;"></a>
                        </div>
                        <div class="footer-tittle">
                            <ul>
                                <li><a href="#" style="color:#bc915e; font-weight: bolder; margin :50px;">고객문의</a></li>
                                <li><a href="#" style="color:#bc915e; font-weight: bolder;">제휴문의</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer bottom -->
            <div class="row pt-padding" style="padding: 0px;">
                <div class="col-xl-7 col-lg-7 col-md-7">
                    <div class="footer-copy-right">
                        <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                            All rights reserved | This template is made with <i aria-hidden="true" class="ti-heart"></i>
                            by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End-->
</footer>

<!-- JS here -->
<script>
    function login() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('logout').style.display = 'block';
    }
    function logout() {
        document.getElementById('login').style.display = 'block';
        document.getElementById('logout').style.display = 'none';
    }
</script>

</body>
</html>
