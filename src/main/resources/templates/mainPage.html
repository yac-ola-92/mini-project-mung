    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">

                <div class="preloader-img pere-text">

        <!-- Header Start -->

                                </div>
                                <nav>  
                                    <ul> 
                                    <li><a href="myAccomList.html" style="color: #bc915e; display: block;">나의 숙소</a></li>
                                    <li><a href="accomList.html" style="color:#bc915e;">숙소예약</a></li>
                                    <li><a href="board.html" style="color:#bc915e;">게시판</a></li>   
                                    <li><a href="myPage.html" style="color:#bc915e;">마이페이지</a></li>
                                    <li><a href="login.html" id="login" onclick="login()">로그인</a></li>
                                    <li><a href="mainPage.html" id="logout" style="display: none;" onclick="logout()">로그아웃</a></li>
                                </ul>   
                                </nav>
        
                            <div class="col-xl-10 col-lg-10 col-md-10" style="background-color: #fff9f0;">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block" >
                                  
                                </div>
                            </div>
                            <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
       </div>
        <!-- Header End -->
    </header>

    <main>

        <!-- slider Area Start-->
        <div class="slider-area" >
            <!-- Mobile Menu -->
            <div class="slider-active">
                <div class="single-slider hero-overly  slider-height d-flex align-items-center"  data-background="https://www.eldoradoresort.co.kr/pop/pet_villa.jpg">
                        <div class="row">
                            <div class="col-xl-9 col-lg-9 col-md-9">
                                <div class="hero__caption">
                                    <h1></h1>
                                </div>
                            </div>
                        </div> 
                        <!-- Search Box -->
                        <div class="col-xl-10 col-lg-10 col-md-10">
                            <div class="row">
                                <div class="col-xl-12">
                                    <!-- form -->
                                    <form action="/accomByLocation" method="get" class="search-box" style="margin-left: 50px;">
                                        <div class="input-form mb-30" style="margin:0 10px 0 10px; width: 300px;" >
                                            <input name="accom_location" type="text" style="border:4px solid #bc915e;" placeholder="지역">
                                        </div>
                                        <div class="input-form mb-30" style="margin-right:10px;">
                                            <div class="select-itms" >
                                                <input name="rv_start_date" type="date" style="border:4px solid #bc915e;" id="st_date">
                                            </div>
                                        </div>
                                        <div class="input-form mb-30" style="margin-right:10px;">
                                            <div class="select-itms" >
                                                <input name="rv_end_date" type="date" style="border:4px solid #bc915e;" id="lt_date">
                                            </div>
                                        </div>
                                        <div class="input-form mb-30"style="margin-right:10px; width: 150px;">
                                            <input name="capacity" type="number" style="border: 4px solid #bc915e; " placeholder="인원">
                                        </div> <!---->
                                        <div class="search-form mb-30">
                                            <button type="submit" id="search">Search</button>
                                        </div>	
                                    </form>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- slider Area End-->
        <!-- Favourite Places Start -->
        <div class="favourite-place place-padding">
            <div class="container">
                <!-- Section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <span>핫한 숙소</span>
                            <h2>Accommodation</h2>
                        </div>
                    </div>
                </div>
                <!--별점 순 숙소들을 출력하여 사용자에게 추천-->
             
            <div th:if="${accomRating}"> 
                <div class="row" th:each=" vo,status : ${accomRating}">
                    <div class="col-xl-4 col-lg-4 col-md-6" th:if="${status.index < 6}" >
                        <div class="single-place mb-30">
                            <a href="@{accom_list/details/${accom.id} style= display: block;}">
                            <div class="single-place mb-30">
                                    <img th:src="${vo.accom_images_url}"  alt="accom_img">
                            </div>
                            <div class="place-cap">
                                <div class="place-cap-top">
                                    <span><i class="fas fa-star"></i><span th:text="${vo.rating}"></span> </span>
                                    <h3 th:text="${vo.accom_name}"><a href="@{accom_list/details/${accom.id} style= display: block;}"></a></h3>
                                    <p class="dolor" th:text="${vo.room_price}"><span>/ 1박</span></p>
                                </div>
                                <div class="place-cap-bottom">
                                    <ul>
                                        <li th:text="$vo.pet_kind}"><i class="far fa-clock"></i></li>
                                        <li th:text="${vo.accom_location}"><i class="fas fa-map-marker-alt"></i></li>
                                    </ul>
                                </div>
                            </div>
                            </a>
                        </div>
                      </div>
                    </div>
                </div>
             </div>
            </div>
        <!-- Favourite Places End -->
    </main>

        <!-- Footer Start-->
        <div class="footer-area footer-padding footer-bg" style="background-color: #fff9f0; padding: 30px">
